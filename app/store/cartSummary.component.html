<div class="pull-xs-right">
    <small>
        Your cart:
        <span *ngIf="cart.ItemCount>0">
            {{cart.ItemCount}} item(s)
            {{cart.cartPrice | currency:"USD":true:"2.2-2"}} 
        </span>
        <span *ngIf="cart.itemCount == 0">
            (empty)
        </span>
    </small>
    <button class="btn btn-sm bg-inverse" [disable]="cart.itemCount == 0">
        <i class="fa fa-shopping-cart"></i>
    </button>
</div>
